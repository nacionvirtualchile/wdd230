    <main>



        <h1>W04: Team Activity - Form</h1>
        <form method="get" action="record.html" class="myForm">
            <fieldset>
                <legend>
                    My Form
                </legend>
                <label>Username*<input type="text" id="username" name="username" required></label>
                <label>Password*<input type="password" id="password1" name="password1" required
                        pattern="[A-Za-z0-9]+.{8,}" title="must be at least 8 characters and alpha-numeric"></label>

                <label>Repeat Password*<input type="password" id="password2" name="password2" required
                        pattern="[A-Za-z0-9]+.{8,}" title="must be at least 8 characters and alpha-numeric"></label>
                <label id="message"></label>

                <label>Email*<input type="email" id="email" name="email" placeholder="any@any.com" required
                        pattern="[a-zA-Z0-9._%+\-]+@byui\.edu"
                        title="Please a valid byui.edu email address is requiered"></label>

                <label>
                    Page Rating <input type="range" id="range" name="range" min="1" max="10" value="1" step="1"
                        list="rangevalues"> </label>

                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="1">6</option>
                    <option value="2">7</option>
                    <option value="3">8</option>
                    <option value="4">9</option>
                    <option value="5">10</option>
                </datalist>
                <div id="rangevalue" class="inline">1</div>





                <input type="submit" value="Register your info">
            </fieldset>
        </form>
